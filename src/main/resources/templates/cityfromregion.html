<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" href="/main.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="menu">
    <ul>
        <li><a th:href="@{/address}">Адреса</a></li>
        <li><a th:href="@{/countries}">Страны</a></li>
        <li><a th:href="@{/regions}">Регионы</a></li>
        <li><a th:href="@{/cities}">Города</a></li>
        <li><a th:href = "@{/admin}">админ</a></li>
    </ul>
</div>
<table class="table"  id = "cities">
    <thead>
    <tr>
        <th>Название</th>
        <th>Регион</th>
        <th>Страна</th>
        <th> Действие</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="city: ${cities}">
        <td th:text="${city.namecity}"></td>
        <td th:text="${city.getRegion().getNameregion()}"></td>
        <td th:text="${city.getRegion().getCountry().getFullname()}"></td>
        <td>
            <a th:href="@{'/address/' + ${city.cityid} + '/city'}">Показать клиентов</a>
            <a sec:authorize="hasRole('ADMIN')" th:href="@{'/cities/'+${regionid}+ '/region/edit/' + ${city.cityid}}">Изменить</a>
            <a sec:authorize="hasRole('ADMIN')" th:href="@{'/cities/'+${regionid}+ '/region/delete/' + ${city.cityid}}">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
<form sec:authorize="hasRole('ADMIN')" action="#" th:action="@{/cities/cityfromregion/new}" th:object="${city}"
      method="post">
    <table border="0" cellpadding="10">
        <tr>
            <td>Регион:</td>
            <td><select th:field = "*{region.regionid}">
                <option th:value="${regionid}" th:text="${nameregion}">
                </option>
            </select> </td>
        </tr>
        <tr>
            <td>Название:</td>
            <td><input type="text" th:field="*{namecity}"/>
                <span class="validationError"
                      th:if="${#fields.hasErrors('namecity')}"
                      th:errors="*{namecity}">Name Error</span></td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">Сохранить</button> </td>
        </tr>
    </table>
</form>
</html>
