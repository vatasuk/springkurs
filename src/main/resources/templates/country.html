<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1"  id = "addresses">
    <tr>
        <th style="visibility:hidden">Id</th>
        <th>Полное название</th>
        <th>Краткое</th>
    </tr>
    <tr th:each="country: ${countries}">
        <td style="visibility:hidden" th:text="${country.id}"></td>
        <td th:text="${country.fullname}"></td>
        <td th:text="${country.shortname}"></td>
        <td>
            <a th:href="@{'/country/' + ${country.id} + '/regions'}">Показать регионы</a>
        </td>
    </tr>

</table>
</body>
</html>
