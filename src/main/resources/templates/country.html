<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" href="/main.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="menu">
    <ul>
        <li><a th:href="@{/address}">Адреса</a></li>
        <li><a th:href="@{/countries}">Страны</a></li>
        <li><a th:href="@{/regions}">Регионы</a></li>
        <li><a th:href="@{/cities}">Города</a></li>
        <li><a th:href = "@{/admin}">админ</a></li>
    </ul>
</div>
<table class="table"  id = "countries">
    <thead>
    <tr>
        <th>Полное название</th>
        <th>Краткое</th>
        <th  >Действие</th>
    </tr>
    </thead>
    <tbody>


    <tr th:each="country: ${countries}">
        <td th:text="${country.fullname}"></td>
        <td th:text="${country.shortname}"></td>
        <td>
            <a sec:authorize="hasRole('ADMIN')" th:href="@{'/countries/delete/' + ${country.countryid}}">Удалить</a>
            <a sec:authorize="hasRole('ADMIN')" th:href="@{'/countries/edit/' + ${country.countryid}}">Изменить</a>
            <a th:href="@{'/regions/' + ${country.countryid} + '/country'}">Показать регионы</a>
        </td>
    </tr>
    </tbody>
</table>

<form sec:authorize="hasRole('ADMIN')" action="#" th:action="@{/countries/new}" th:object="${country}"
      method="post">
    <table border="0" cellpadding="10">
        <tr>
            <td>Название:</td>
            <td><input type="text" th:field="*{fullname}"/>
                <span class="validationError"
                      th:if="${#fields.hasErrors('fullname')}"
                      th:errors="*{fullname}">Name Error</span> </td>
        </tr>
        <tr>
            <td>Краткое:</td>
            <td><input type="text" th:field="*{shortname}"/>
                <span class="validationError"
                      th:if="${#fields.hasErrors('shortname')}"
                      th:errors="*{shortname}">Name Error</span> </td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">Сохранить</button> </td>
        </tr>
    </table>
</form>
<form class="form-style-7" sec:authorize="hasRole('ADMIN')" action="#" th:action="@{/countries/new}" th:object="${country}"
      method="post">
    <ul>
        <li>
            <label >Name</label>
            <input type="text" th:field="*{fullname}" maxlength="100">
            <span>Enter your full name here</span>
            <span class="validationError"
                  th:if="${#fields.hasErrors('shortname')}"
                  th:errors="*{shortname}">Name Error</span>
        </li>
        <li>
            <label >Email</label>
            <input type="text" th:field="*{shortname}" maxlength="15">
            <span>Enter a valid email address</span>
            <span class="validationError"
                  th:if="${#fields.hasErrors('fullname')}"
                  th:errors="*{fullname}">Name Error</span>
        </li>
        <li>
            <input type="submit" value="Send This" >
        </li>
    </ul>
</form>
</body>
</html>
