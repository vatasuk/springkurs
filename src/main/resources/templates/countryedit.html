<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/admin/updatecountry}" th:object="${country}"
      method="post">

    <table border="0" cellpadding="10">
        <tr>
            <td>ID:</td>
            <td><input type="text" th:field="*{countryid}" readonly="readonly" /></td>
        </tr>
        <tr>
            <td>Название:</td>
            <td><input type="text" th:field="*{fullname}" />
                <span class="validationError"
                      th:if="${#fields.hasErrors('fullname')}"
                      th:errors="*{fullname}">Name Error</span></td>
        </tr>
        <tr>
            <td>Краткое название:</td>
            <td><input type="text" th:field="*{shortname}" />
                <span class="validationError"
                      th:if="${#fields.hasErrors('shortname')}"
                      th:errors="*{shortname}">Name Error</span></td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">Сохранить</button> </td>
        </tr>
    </table>

</form>
</body>
</html>
