<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" href="/main.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="menu">
    <ul>
        <li><a th:href="@{/address}">Адреса</a></li>
        <li><a th:href="@{/countries}">Страны</a></li>
        <li><a th:href="@{/regions}">Регионы</a></li>
        <li><a th:href="@{/cities}">Города</a></li>
        <li><a th:href = "@{/admin}">админ</a></li>
    </ul>
</div>
<table class="table"  id = "regions">
    <thead>
    <tr>

        <th>Название</th>
        <th>Страна</th>
        <th>Действие</th>
    </thead>
    <tbody>
    </tr>
    <tr th:each="region: ${regions}">
        <td th:text="${region.getCountry().getFullname()}"></td>
        <td th:text="${region.nameregion}"></td>
        <td>
            <a sec:authorize="hasRole('ADMIN')" th:href="@{'/regions/'+${countryid}+ '/country/edit/' + ${region.regionid}}">Изменить</a>
            <a sec:authorize="hasRole('ADMIN')" th:href="@{'/regions/'+${countryid}+ '/country/delete/' + ${region.regionid}}">Удалить</a>
            <a  th:href="@{'/cities/' + ${region.regionid} + '/region'}">Показать города</a>
        </td>
    </tr>
    </tbody>
</table>

<form sec:authorize="hasRole('ADMIN')" action="#" th:action="@{/regions/regionfromcountry/new}" th:object="${region}"
      method="post">
    <table border="0" cellpadding="10">
        <tr>
            <td>Регион:</td>
            <td><select th:field = "*{country.countryid}">
                <option th:value="${countryid}" th:text="${fullname}">
                </option>
            </select> </td>
        </tr>
        <tr>
            <td>Название:</td>
            <td><input type="text" th:field="*{nameregion}"/>
                <span class="validationError"
                      th:if="${#fields.hasErrors('nameregion')}"
                      th:errors="*{nameregion}">Name Error</span></td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">Сохранить</button> </td>
        </tr>
    </table>
</form>
</body>
</html>
